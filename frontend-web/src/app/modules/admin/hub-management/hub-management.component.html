<div class="hub-management-container">
    <h2 class="page-title">Hub & Hotspot Management</h2>

    <div *ngIf="loading" class="loading-indicator">
        <i class="fas fa-spinner fa-spin fa-2x"></i> Loading hubs...
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div *ngIf="hubs && hubs.length > 0; else noHubs">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Type</th>
                    <th>Cost</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hub of hubs">
                    <td>{{ hub.id }}</td>
                    <td>{{ hub.name || 'N/A' }}</td>
                    <td>{{ hub.location }}</td>
                    <td>{{ hub.type }}</td>
                    <td>{{ hub.cost || 'Free' }}</td>
                    <td>{{ hub.isActive ? 'Active' : 'Inactive' }}</td>
                    <td>
                        <button class="link-button" (click)="viewHubDetails(hub.id)">View Details</button>
                        <button class="secondary-button small" (click)="toggleHubStatus(hub.id, hub.isActive)">
                            {{ hub.isActive ? 'Deactivate' : 'Activate' }}
                        </button>
                        <button class="danger-button small" (click)="deleteHub(hub.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #noHubs>
        <p>No hubs or hotspots listed yet.</p>
    </ng-template>
</div>

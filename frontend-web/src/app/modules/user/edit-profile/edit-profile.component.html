<div class="edit-profile-container">
    <h2 class="page-title">Edit Profile</h2>

    <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="userData.email" required email
                [readonly]="true">
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="userData.name">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" [(ngModel)]="userData.phone">
        </div>

        <button type="submit" class="primary-button" [disabled]="profileForm.invalid || loading">
            <i *ngIf="loading" class="fas fa-spinner fa-spin"></i> Update Profile
        </button>

        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
</div>

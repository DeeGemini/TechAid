<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-container">
                <i class="fas fa-laptop-code logo-icon"></i>
                <span class="logo-text">TechAid</span>
            </div>
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to continue to your account</p>
        </div>

        <div *ngIf="!showEmailSentMessage" class="login-content">
            <div class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email"
                        (keyup.enter)="handleEmailLogin()">
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div *ngIf="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
                </div>

                <button class="login-button primary" (click)="handleEmailLogin()" [disabled]="isLoading">
                    <span *ngIf="!isLoading">Continue with Email</span>
                    <span *ngIf="isLoading">
                        <i class="fas fa-spinner fa-spin"></i> Sending link...
                    </span>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button class="login-button google" (click)="redirectToGoogle()"
                    [disabled]="isLoading">
                    <img src="assets/images/google-icon.jpg" alt="Google logo">
                    Continue with Google
                </button>
            </div>

            <div class="login-footer">
                <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
            </div>
        </div>

        <div *ngIf="showEmailSentMessage" class="email-sent-message">
            <div class="success-icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h3>Check your email</h3>
            <p>We've sent a magic link to <strong>{{ email }}</strong>. Click the link to sign in.</p>
            <p>Didn't receive the email? <a href="javascript:void(0)" (click)="handleEmailLogin()">Resend</a></p>
            <button class="back-button" (click)="showEmailSentMessage = false">
                <i class="fas fa-arrow-left"></i> Back to sign in
            </button>
        </div>
    </div>

    <div class="login-image">
        <img src="assets/images/login-illustration.png" alt="Digital education illustration">
    </div>
</div>
